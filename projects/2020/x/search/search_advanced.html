<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar__wrapper">
        <ul class="navbar">
            <li class="navbar__item"><a href="./index.html">Zephyr search</a></li>
            <li class="navbar__item"><a href="./search_image.html">Image search</a></li>
        </ul>
    </nav>
    <main class="main__wrapper">
        <div class="search__wrapper">
            <p class="search__title">Advanced search</p>
            <hr class="line">
            <form class="search__form" action="https://www.google.com/search" method="GET">
                <p class="search__subtitle">Search pages with:</p>
                <div class="search__input-wrapper--advanced">
                    <label class="search__label" for="as_q">all these words:</label>
                    <input class="search__input" type="text" name="as_q">
                </div>
                <div class="search__input-wrapper--advanced">
                    <label class="search__label" for="as_epq">this exact word of phrase:</label>
                    <input class="search__input" type="text" name="as_epq">
                </div>
                <div class="search__input-wrapper--advanced">
                    <label class="search__label" for="as_oq">any of these words:</label>
                    <input class="search__input" type="text" name="as_oq">
                </div>
                <div class="search__input-wrapper--advanced">
                    <label class="search__label" for="as_eq">none of this words:</label>
                    <input class="search__input" type="text" name="as_eq">
                </div>
                <div class="search__buttons-wrapper search__buttons-wrapper--advanced">
                    <input class="search__button" type="submit" value="Advanced Search">
                </div>

            </form>
        </div>

    </main>
    <footer class="footer__wrapper">
        <p class="footer__text">Coded and designed by <a href="https://dominika-wojewska.netlify.app/" target="_blank">Dominika Wojewska</a> for the <a href="https://cs50.harvard.edu/web/2020/projects/0/search/" target="_blank">CS50's web</a></p>
    </footer>
</body>

</html>
