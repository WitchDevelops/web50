<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar__wrapper">
        <ul class="navbar">
            <li class="navbar__item"><a href="./search_image.html">Image search</a></li>
            <li class="navbar__item"><a href="./search_advanced.html">Advanced search</a></li>
        </ul>
    </nav>
    <main class="main__wrapper">
        <div class="search__wrapper">
            <img class="logo" src="./assets/zephyr-logo.png">
            <form class="search__form" action="https://www.google.com/search" method="GET">
                <div class="search__input-wrapper">
                    <input class="search__input" type="text" name="q" required>
                    <svg class="search__icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <div class="search__buttons-wrapper">
                    <input class="search__button" type="submit" value="Google Search">
                    <input class="search__button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>

            </form>
        </div>

    </main>

</body>

</html>
